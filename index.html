<!DOCTYPE html>
<html lang="ko">
<head>

    <title>세강병원</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="slider-container">

                <div class="slide">
                    <img src="images/image1.jpg" alt="세강병원 이미지 1">

                <div class="slide">
                    <img src="images/image2.jpg" alt="세강병원 이미지 2">

                <div class="slide">
                    <img src="images/image3.jpg" alt="세강병원 이미지 3">
                </div>
                <div class="slide">
                    <img src="images/image4.jpg" alt="세강병원 이미지 4">
                </div>
            </div>
            <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="info-section">
            <h1>의료법인 일민의료재단 세강병원</h1>
            
            <div class="info-item address">
                <i class="fas fa-map-marker-alt"></i>

                <a href="https://www.google.com/maps/place/%EB%8C%80%EA%B5%AC%EA%B4%91%EC%97%AD%EC%8B%9C+%EB%8B%AC%EC%84%9C%EA%B5%AC+%EA%B5%AC%EB%A7%88%EB%A1%9C+220/data=!4m6!3m5!1s0x3565e4b939bd989f:0xead107851bfd5a1c!8m2!3d35.8367841!4d128.551714!16s%2Fg%2F11bz6wyld4?hl=ko&entry=ttu&g_ep=EgoyMDI1MDQwOS4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="map-link">
                    <i class="fas fa-map"></i>
                </a>
            </div>

            <div class="info-item">
                <span>대외협력 이사/본부장 곽봉용</span>
            </div>

            <div class="info-item phone">
                <a href="tel:01065228300">
                    <i class="fas fa-phone"></i>
                    <span>010-6522-8300</span>
                </a>
            </div>

            <div class="info-item">
                <a href="http://www.skhospital.co.kr" target="_blank" class="website">
                    <i class="fas fa-globe"></i>
                    <span>홈페이지: www.skhospital.co.kr</span>
                </a>
            </div>

            <div class="info-item">
                <a href="https://www.youtube.com/@SEKANG_HOSPITAL" target="_blank" class="youtube">
                    <i class="fab fa-youtube"></i>
                    <span>세강병원 유튜브</span>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
